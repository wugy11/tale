<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="keywords" content="${meta_keywords()}" />
<meta name="description" content="${meta_description()}" />
<link rel="shortcut icon" href="${theme_url('/static/img/icon.png')}" />
<link rel="apple-touch-icon"
	href="${theme_url('/static/img/apple-touch-icon.png')}" />
<title>${head_title()}</title>
<link href="//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css"
	rel="stylesheet">
<link href="${theme_url('/static/css/style.min.css')}" rel="stylesheet">
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>

<!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>

    <![endif]-->
<style type="text/css">
.login {
	float: right;
}
</style>
</head>
<body #if(!is_post) class="bg-grey" #end
	gtools_scp_screen_capture_injected="true">

<div class="browsehappy" role="dialog">

<header id="header" class="header bg-white">
	<div class="navbar-container">
		<!-- ${site_url()} -->
		<a href="${site_url()}" class="navbar-logo" target="_blank"> 
			<img src="${theme_option('logo_url') ?! theme_url('/static/img/long.png')}"
				alt="${site_title()}" />
		</a>
		<div class="navbar-menu">
			<a href="/viewResume" target="_blank">简历</a>
			<a href="/tag/network" target="_blank">网摘</a>
			<a href="/books" target="_blank">书单</a>
		</div>
		<div class="navbar-menu">
			<a href="${site_url('/articleStatistic')}">文章统计</a> 
			<a href="${site_url('/archives')}">归档</a> 
			<a href="${site_url('/tags')}">标签</a>
			<a href="${site_url('/links')}">友链</a>
			<a href="${site_url('/about')}">关于</a>
		</div>
		<div class="navbar-search" onclick="">
			<span class="icon-search"></span>
			<form role="search" onsubmit="return false;">
				<span class="search-box"> <input type="text" id="search-inp"
					class="input" placeholder="搜索..." maxlength="30" autocomplete="off">
				</span>
			</form>
		</div>
		<div class="navbar-menu">
			#if(null == login_user)
				<a href="${site_url('/admin/login')}" target="_blank">登录</a>
			#else
				<a href="${site_url('/logout')}">注销[${login_user.username}]</a>
			#end
		</div>
		<div class="navbar-mobile-menu" onclick="">
			<span class="icon-menu cross"><span class="middle"></span></span>
			<ul>
				<li><a href="${site_url('/archives')}">归档</a></li>
				<li><a href="${site_url('/links')}">友链</a></li>
				<li><a href="${site_url('/about')}">关于</a></li>
			</ul>
		</div>
	</div>
</header>
